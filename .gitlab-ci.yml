image: python:3.10-slim-buster

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - when: always

stages:
  - lint
  - test
  - build
  - docker
  - post-build-test
  - publish

include:
  - template: Security/Container-Scanning.gitlab-ci.yml

variables:
  DOKTER_IMAGE: $CI_REGISTRY_IMAGE/dokter

flake8:
  image: registry.gitlab.com/pipeline-components/flake8:latest
  stage: lint
  script:
    - flake8 src

dokter:
  image: $DOKTER_IMAGE:latest
  stage: lint
  script:
    - dokter -d fixtures/faulty.Dockerfile -c
  artifacts:
    name: "$CI_JOB_NAME artifacts from $CI_PROJECT_NAME on $CI_COMMIT_REF_SLUG"
    expire_in: 1 day
    when: always
    reports:
      codequality:
        - "dokter-$CI_COMMIT_SHA.json"
      sast:
        - "dokter-sast-$CI_COMMIT_SHA.json"
    paths:
      - "dokter-$CI_COMMIT_SHA.json"
      - "dokter-sast-$CI_COMMIT_SHA.json"

pytest:
  stage: test
  script:
    - pip install pytest pytest-cov
    - pip install -r requirements.txt
    - cd tests
    - coverage run -m pytest
    - coverage report
    - coverage xml
    - mkdir ../reports
    - mv coverage.xml ../reports/coverage.xml
    - pytest --junitxml=report.xml
    - mv report.xml ../reports/report.xml
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      junit: reports/report.xml
      coverage_report:
        coverage_format: cobertura
        path: reports/coverage.xml

python-build:
  stage: build
  variables:
    DOKTER_VERSION: $CI_COMMIT_REF_NAME
  script:
    - apt-get update && apt-get install gettext-base
    - echo "Building version $CI_COMMIT_REF_NAME"
    - pip install build
    - python -m build
  cache:
    key: build-cache-$CI_COMMIT_REF_NAME
    paths:
      - dist/
  rules:
    - if: $CI_COMMIT_REF_PROTECTED == 'true'

docker-build:
  image: docker:latest
  stage: docker
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build -t $DOKTER_IMAGE:$CI_COMMIT_SHA -f dokter.Dockerfile .
    - docker push $DOKTER_IMAGE:$CI_COMMIT_SHA
  cache:
    key: build-cache-$CI_COMMIT_REF_NAME
    paths:
      - dist/
  rules:
    - if: $CI_COMMIT_REF_PROTECTED == 'true'

dokter:
  image: $DOKTER_IMAGE:$CI_COMMIT_SHA
  stage: post-build-test
  script:
    - dokter -d fixtures/faulty.Dockerfile -c --sast
  artifacts:
    name: "$CI_JOB_NAME artifacts from $CI_PROJECT_NAME on $CI_COMMIT_REF_SLUG"
    expire_in: 1 day
    when: always
    reports:
      codequality:
        - "dokter-$CI_COMMIT_SHA.json"
      sast:
        - "dokter-sast-$CI_COMMIT_SHA.json"
    paths:
      - "dokter-$CI_COMMIT_SHA.json"
      - "dokter-sast-$CI_COMMIT_SHA.json"
  allow_failure: true

docker-test:
  image: docker:latest
  services:
    - docker:dind
  stage: post-build-test
  script:
    - docker run -v $(pwd):/app $DOKTER_IMAGE:$CI_COMMIT_SHA dokter -d dokter.Dockerfile -c
    - test -f dokter-$CI_COMMIT_SHA.json
  rules:
    - if: $CI_COMMIT_REF_PROTECTED == 'true'

container_scanning:
  stage: post-build-test
  variables:
    DOCKER_IMAGE: $DOKTER_IMAGE:$CI_COMMIT_SHA
  rules:
    - if: $CI_COMMIT_REF_PROTECTED == 'true'

registry:
  image: docker:latest
  services:
    - docker:dind
  stage: publish
  variables:
    GIT_STRATEGY: none
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker pull $DOKTER_IMAGE:$CI_COMMIT_SHA
    - docker tag $DOKTER_IMAGE:$CI_COMMIT_SHA $DOKTER_IMAGE:$CI_COMMIT_REF_NAME
    - docker tag $DOKTER_IMAGE:$CI_COMMIT_SHA $DOKTER_IMAGE:latest
    - docker push -a $DOKTER_IMAGE
  rules:
    - if: $CI_COMMIT_REF_PROTECTED == 'true'

pypi-publish:
  stage: publish
  script:
    - pip install twine
    - TWINE_PASSWORD=${CI_JOB_TOKEN} TWINE_USERNAME=gitlab-ci-token python -m twine upload --repository-url ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/pypi dist/dokter-$CI_COMMIT_REF_NAME*
    - TWINE_PASSWORD=${PYPI_TOKEN} TWINE_USERNAME=__token__ python -m twine upload dist/*
  cache:
    key: build-cache-$CI_COMMIT_REF_NAME
    paths:
      - dist/
  rules:
    - if: $CI_COMMIT_TAG
